<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepositorioCreateDlg" widgetVar="RepositorioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRepositorioTitle}">
            <h:form id="RepositorioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repositorioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRepositorioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{repositorioController.selected.nombre}" title="#{bundle.CreateRepositorioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateRepositorioLabel_urlBase}" for="urlBase" />
                        <p:inputText id="urlBase" value="#{repositorioController.selected.urlBase}" title="#{bundle.CreateRepositorioTitle_urlBase}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{repositorioController.create}" value="#{bundle.Save}" update="display,:RepositorioListForm:datalist,:growl" oncomplete="handleSubmit(args,'RepositorioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RepositorioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
